<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Informatics Initiative</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src='/Tii/user-loader.js' defer></script>
</head>
<body class="login-body">
    <header>
       <a href="/Tii/index.html">
        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,5 90,30 90,70 50,95 10,70 10,30" fill="transparent" stroke="#2a6e62" stroke-width="5"/>
                <circle cx="50" cy="50" r="10" fill="#2a6e62"/>
                <path d="M50 5 L50 95 M10 30 L90 70 M10 70 L90 30" stroke="#2a6e62" stroke-width="2"/>
            </svg>
            <h1>THE INFORMATICS INITIATIVE</h1>
        </div>
        </a>
        <nav class="main-nav">
            <a href="/Tii/curriculum.html">Curriculum</a>
            <a href="/Tii/lessons.html">Weekly Lessons</a>
            <a href="/Tii/portal.html">Student Portal</a>
            <a href="/Tii/feedback.html">Feedback</a>
        </nav>
        <a id="auth-button" href="/Tii/login.html" class="login-btn">Login</a>
    </header>

    <main class="login-main">
        <div class="login-container">
            <h3><i class="fas fa-sign-in-alt"></i> Student Login</h3>
            
            <div id="login-error" style="color: red; margin-bottom: 15px; font-weight: bold;"></div>
            
            <form id="login-form"> 
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your academic email" required>
                </div>

                <div class="form-group password-container">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required data-target="password">
                    <i class="fas fa-eye toggle-password" data-target="password"></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn login-submit-btn">Login to Portal</button>
            </form>
            
            <div class="register-link">
                <p>New Student? <a href="/Tii/register.html">Register Here</a></p>
                <p class="admin-toggle"><a href="/Tii/admin-login.html"><i class="fas fa-user-shield"></i> Admin Access</a></p>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="copyright-bar">
            <p>&copy; 2024 The Informatics Initiative. All rights reserved.</p>
        </div>
    </footer>
    <script type="module">
    import { handleAuthButton, handleLogin, setupPasswordToggles } from '/Tii/auth.js';

    handleAuthButton();
    handleLogin();
    setupPasswordToggles();
</script>
</body>
</html>
