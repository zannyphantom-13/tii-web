            window.location.href = '/Tii/login.html';
        }
    </script>
    <script src='/Tii/user-loader.js' defer></script>
<body>
    <header>
        <a href="/Tii/index.html">
        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,5 90,30 90,70 50,95 10,70 10,30" fill="transparent" stroke="#2a6e62" stroke-width="5"/>
                <circle cx="50" cy="50" r="10" fill="#2a6e62"/>
                <path d="M50 5 L50 95 M10 30 L90 70 M10 70 L90 30" stroke="#2a6e62" stroke-width="2"/>
            </svg>
            <h1>THE INFORMATICS INITIATIVE</h1>
        </div>
        </a>
        <nav class="main-nav">

            <a href="/Tii/feedback.html">Feedback</a>
        </nav>
        <a id="auth-button" href="/Tii/login.html" class="login-btn">Login</a>
    </header>

    <main>
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">ðŸ’¬ Share Your Feedback</h2>

        <div class="feedback-container">
            <h3>Help Us Improve Our Platform</h3>
            
            <form action="/submit-feedback" method="POST">
                
                <div class="form-group">
                    <label for="name">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label>Overall Satisfaction</label>
                    <div class="rating-group">
                        <label>Poor <input type="radio" name="satisfaction" value="1" required></label>
                        <label>Fair <input type="radio" name="satisfaction" value="2"></label>
                        <label>Good <input type="radio" name="satisfaction" value="3" checked></label>
                        <label>Excellent <input type="radio" name="satisfaction" value="4"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Your Comments / Suggestions</label>
                    <textarea id="comment" name="comment" placeholder="What did you like or what can we do better?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>

            </form>
            </div>
    </main>
