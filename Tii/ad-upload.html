    <main class="form-page-container">
        <div class="form-card">
            <h2>âœ¨ Upload New Advertisement</h2>
            <p class="section-description">Choose one method to provide an image for your advertisement.</p>
            
            <div id="status-message" class="error-message"></div>

            <form id="ad-upload-form">
                <div class="form-group">
                    <label for="ad-title">Ad Title</label>
                    <input type="text" id="ad-title" required>
                </div>
                <div class="form-group">
                    <label for="ad-text">Ad Description (supports **bold**)</label>
                    <textarea id="ad-text" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ad-link">Target URL (e.g., https://example.com/course)</label>
                    <input type="url" id="ad-link" required>
                </div>
                <div class="form-group">
                    <label for="ad-cta">Call to Action Button Text (e.g., Learn More)</label>
                    <input type="text" id="ad-cta" required>
                </div>

                <hr style="margin: 30px 0;">

                <div class="form-group">
                    <button type="button" id="toggle-upload-btn" class="primary-btn" style="background-color: #3f8f82; margin-top: 0;">
                        <i class="fas fa-upload"></i> Use Image File Upload
                    </button>
                    
                    <div id="file-upload-fields" class="hidden" style="margin-top: 20px;">
                        <label for="ad-image-file">Choose Image File (Recommended: 800x600 ratio)</label>
                        <input type="file" id="ad-image-file" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" id="toggle-url-btn" class="primary-btn" style="background-color: #3f8f82;">
                        <i class="fas fa-link"></i> Use Image URL Link
                    </button>
                    
                    <div id="url-upload-fields" class="hidden" style="margin-top: 20px;">
                        <label for="ad-image-url">Image URL</label>
                        <input type="url" id="ad-image-url">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Advertisement</button>
            </form>
        </div>
        </main>
